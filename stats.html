<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Fútbol — Resultados</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="navbar container">
      <a href="index.html" class="brand">⚽ SimFútbol</a>
      <button class="nav-toggle" aria-label="Abrir menú" aria-expanded="false">☰</button>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="simular.html">Simular</a></li>
        <li><a class="active" href="stats.html">Resultados</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>Historial de partidos</h1>
      <p>Los resultados se guardan en tu navegador (localStorage).</p>
      <div class="table-wrapper">
        <table id="matchesTable" aria-describedby="help">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Local</th>
              <th>Visita</th>
              <th>Marcador</th>
              <th>Clima</th>
              <th>Ritmo</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <p id="help" class="hint">Puedes borrar el historial desde las herramientas del navegador.</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <small>© 2025 SimFútbol. Proyecto académico.</small>
      <div class="footer-actions">
        <a class="btn" href="simular.html">Nueva simulación</a>
      </div>
    </div>
  </footer>

  <script src="assets/js/app.js" defer></script>
</body>
</html>
